<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Up! Games - Sua Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
          Level
          Up! Games
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../index.html#lancamentoSection">Lançamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#sobreSection">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sua Conta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    
    <div id="divFormLogin" class="container p-3 ">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="inputEmail" class="form-label input">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="inputCheckbox">
          <label class="form-check-label" for="inputCheckbox">Manter-me conectado!</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="divFormCadastro" class="container p-3">
      <h2>Cadastro</h2>
      <form autocomplete="on">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" id="nome" required autocomplete="name" class="form-control">
          </div>
          <div>
            <label for="cpf" class="form-label">CPF</label>
            <input type="number" name="cpf" id="cpf" required class="form-control">
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" required autocomplete="email" class="form-control">
          </div>
          <div>
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" required autocomplete="new-password" class="form-control">
          </div>
        </fieldset>
        <fieldset>
          <legend>Endereço</legend>
          <div>
            <label for="cep" class="form-label">CEP</label>
            <input type="number" name="cep" id="cep" required class="form-control" class="form-control">
          </div>
          <div>
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" name="endereco" id="endereco" required autocomplete="street-address"
              class="form-control">
          </div>
          <div>
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" name="complemento" id="complemento" required class="form-control">
          </div>
          <fieldset id="cidade-estado" class="mb-3">
            <div id="div-cidade">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" id="cidade" required class="form-control">
            </div>

            <div id="div-estado">
              <label for="estado" class="form-label">Estado</label>
              <input list="estados" name="estado" id="estado" required class="form-control">
            </div>

            <datalist id="estados">
              <option value="Al"></option>
              <option value="AP"></option>
              <option value="AM"></option>
              <option value="BA"></option>
              <option value="CE"></option>
              <option value="DF"></option>
              <option value="ES"></option>
              <option value="GO"></option>
              <option value="MA"></option>
              <option value="MT"></option>
              <option value="MS"></option>
              <option value="MG"></option>
              <option value="PA"></option>
              <option value="PB"></option>
              <option value="PR"></option>
              <option value="PE"></option>
              <option value="PI"></option>
              <option value="RJ"></option>
              <option value="RN"></option>
              <option value="RS"></option>
              <option value="RO"></option>
              <option value="RR"></option>
              <option value="SC"></option>
              <option value="SP"></option>
              <option value="SE"></option>
              <option value="TO"></option>
            </datalist>

          </fieldset>
        </fieldset>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </main>
</body>

</html>
