<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up! Games - Seu Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand orange-hover" href="../index.html">
                    <img src="../images/logo.png" alt="Logo" width="60" height="60"
                        class="d-inline-block align-text-center">
                    Level
                    Up! Games
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link orange-hover" href="../index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link orange-hover" href="../pages/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link orange-hover" href="../index.html#sobreSection">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link orange-hover" href="../pages/login.html">Sua Conta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-5 fw-bold lh-1">Seu Carrinho</h1>
                    
                    <div id="cartContainer" class="mt-3 rounded p-3" style="border: 1px solid #242233">

                    </div>

                    
                </div>

                <div class="col-lg-5 p-3 p-lg-7 pt-lg-3">
                    <div class="card text-white rounded-3" style="background-color: #242233">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="mb-0">Pagamento</h5>
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white"
                                    class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                </svg>
                            </div>

                            <form class="mt-4">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeName" class="form-control form-control-lg"
                                        placeholder="Nome" />
                                    <label class="form-label" for="typeName">Nome do Titular</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="typeText" class="form-control form-control-lg"
                                        placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                    <label class="form-label" for="typeText">Número do Cartão</label>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="text" id="typeExp" class="form-control form-control-lg"
                                                placeholder="MM/AAAA" id="exp" minlength="7" maxlength="7" />
                                            <label class="form-label" for="typeExp">Validade</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-outline form-white">
                                            <input type="number" id="typeCVV"
                                                class="form-control form-control-lg" placeholder="&#9679;&#9679;&#9679;"
                                                size="1" minlength="3" maxlength="3" />
                                            <label class="form-label" for="typeCVV">CVV</label>
                                        </div>
                                    </div>
                                </div>

                            </form>

                            <hr class="my-4">

                            <div class="d-flex justify-content-between">
                                <p class="mb-2">Subtotal</p>
                                <p class="mb-2" id="subtotalp"> - </p>
                            </div>

                            <div class="d-flex justify-content-between">
                                <p class="mb-2">Frete</p>
                                <p class="mb-2" id="fretep"> - </p>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                                <p class="mb-2">Total</p>
                                <p class="mb-2" id="totalp"> - </p>
                            </div>

                            <a href="../pages/login.html" type="button" class="btn btn-success w-100">Finalizar</a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var valorFinal = sessionStorage.getItem('valorFinal');
        var cart = JSON.parse(valorFinal);
        var cartContainer = document.getElementById('cartContainer');
        cart.forEach(function (item) {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('itemDiv')
            const itemInfo = document.createElement('div');
            itemInfo.classList.add('itemInfo');

            const itemNomePreco = document.createElement('p');
            itemNomePreco.innerHTML = `<b>${item.nome} </b>   <small> R$ ${item.preco} </small>`;
            itemInfo.appendChild(itemNomePreco);

            const itemQtd = document.createElement('p');
            itemQtd.innerHTML = `<small> Quantidade: ${item.quantidade} </small>`
            itemInfo.appendChild(itemQtd);


            itemDiv.appendChild(itemInfo);

            cartContainer.appendChild(itemDiv);
        });
        var subtotal = 0;
        for (let i = 0; i < cart.length; i++) {
            subtotal += cart[i].preco * cart[i].quantidade;
        }
        var subtotalp = document.getElementById('subtotalp');
        subtotalp.innerHTML = `R$ ${subtotal.toFixed(2)}`

        var fretep = document.getElementById('fretep');
        if (subtotal >= 400){
            var frete = 0;
            fretep.innerHTML = `Grátis!`
        } else {    
            var frete = 25;
            fretep.innerHTML = `R$ ${frete.toFixed(2)}`
        }
        
        var totalp = document.getElementById('totalp')
        totalp.innerHTML = "R$ " + (subtotal+frete).toFixed(2)
        
    </script>
</body>

</html>
